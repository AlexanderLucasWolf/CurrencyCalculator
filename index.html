<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <title>Currency Converter</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="app-details">
        <h1 class="app-title">Currency Converter</h1>
      </div>
      <label class="amount-label" for="amount">Amount:</label>
      <input type="number" id="amount" value="100">
      <div class="dropdowns">
        <select class="dropdown-select | hover-effect" id="from-currency-select"></select>
        <select class="dropdown-select | hover-effect" id="to-currency-select"></select>
      </div>
      <button class="convert-button | hover-effect" type="button" id="convert-button">Convert</button>
      <p id="result"></p>
    </div>

    <script src="currency-codes.js"></script>
    <script src="api-keys.js"></script>
    <script src="main.js"></script>

  </body>
</html>
